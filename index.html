<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CALCULATOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style type="text/css">
        .btn, .form-control{
            height: 100px;
            font-size: 50px
        }
    </style>
</head>
<body>

    <!-- Calculator -->
    
    <div class="container mt-5">
        <div class="col-12 p-1">
            <input id="result" class="form-control" type="text" readonly="">
        </div>
        <div class="col-12 d-grid p-1">
            <button class="btn btn-block btn-secondary" onclick="clearResult()">C</button>
        </div>
        <div class="container">
            <div class="row">
                <button class="btn btn-block border-white border-4 rounded btn-secondary col-sm-3" onclick="getNumber('7')">7</button>
                <button class="btn btn-block btn-secondary border-white border-4 col-sm-3 rounded" onclick="getNumber('8')">8</button>
                <button class="btn btn-block btn-secondary border-white border-4 col-sm-3 rounded" onclick="getNumber('9')">9</button>
                <button class="btn btn-block btn-primary border-white border-4 col-sm-3 rounded" onclick="getNumber('*')">X</button>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <button class="btn btn-secondary col-sm-3 border-white border-4 rounded" onclick="getNumber('4')">4</button>
                <button class="btn btn-secondary col-sm-3 border-white border-4 rounded" onclick="getNumber('5')" >5</button>
                <button class="btn btn-secondary col-sm-3 border-white border-4 rounded" onclick="getNumber('6')">6</button>
                <button class="btn btn-primary col-sm-3 border-white border-4 rounded" onclick="getNumber('-')">-</button>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <button class="btn btn-block btn-secondary border-white border-4 col-sm-3 rounded" onclick="getNumber('1')">1</button>
                <button class="btn btn-block btn-secondary border-white border-4 col-sm-3 rounded" onclick="getNumber('2')">2</button>
                <button class="btn btn-block btn-secondary border-white border-4 col-sm-3 rounded" onclick="getNumber('3')">3</button>
                <button class="btn btn-block btn-primary border-white border-4 col-sm-3 rounded" onclick="getNumber('+')">+</button>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <button class="btn btn-primary border-white border-4 col-sm-6 rounded" onclick="getNumber('0')">0</button>
                <button class="btn btn-primary border-white border-4 col-sm-6 rounded-20" onclick="getResult()">=</button>
            </div>
        </div>

    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script src="app.js"></script>
</body>
</html>
